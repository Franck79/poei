
file_from_url.download_file:
  path: '/download-file'
  defaults:
    _controller: '\Drupal\file_from_url\Controller\FiledownloadController::action'
    _title: 'content'
  requirements:
    _permission: 'access content'

file_from_url.file_upload_form:
  path: '/admin/config/upload-file'
  defaults:
    _form: '\Drupal\file_from_url\Form\File_uploadForm'
    _title: 'File upload'
  requirements:
    _permission: 'access file upload'
  
